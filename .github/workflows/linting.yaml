---
name: Linting

# yamllint disable-line rule:truthy
on: [push, pull_request]

jobs:
  precommit:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - id: bandit
            name: Check with bandit
          - id: black
            name: Check code style
          - id: blacken-docs
            name: Check code style in documentation
          - id: check-ast
            name: Check Python AST
          - id: check-case-conflict
            name: Check for case conflicts
          - id: check-docstring-first
            name: Check docstring is first
          - id: check-executables-have-shebangs
            name: Check that executables have shebangs
          - id: check-json
            name: Check JSON files
          - id: check-merge-conflict
            name: Check for merge conflicts
          - id: check-symlinks
            name: Check for broken symlinks
          - id: check-toml
            name: Check TOML files
          - id: check-yaml
            name: Check YAML files
          - id: codespell
            name: Check code for common misspellings
          - id: debug-statements
            name: Debug Statements and imports (Python)
          - id: detect-private-key
            name: Detect Private Keys
          - id: end-of-file-fixer
            name: Check End of Files
          - id: fix-byte-order-marker
            name: Check UTF-8 byte order marker
          - id: flake8
            name: Enforcing style guide with flake8
          - id: isort
            name: Check imports are sorted
          - id: poetry
            name: Check pyproject file
          - id: pylint
            name: Check with pylint
          - id: pyupgrade
            name: Check for upgradable syntax
          - id: trailing-whitespace
            name: Trim Trailing Whitespace
          - id: vulture
            name: Check for unused Python code
          - id: yamllint
            name: Check YAML style
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v3
      - name: ğŸ— Set up Python 3.9
        id: python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9
      - name: ğŸ— Get pip cache dir
        id: pip-cache
        run: |
          echo "::set-output name=dir::$(pip cache dir)"
      - name: â¤µï¸ Restore cached Python PIP packages
        uses: actions/cache@v3
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: pip-${{ runner.os }}-v1-${{ steps.python.outputs.python-version }}-${{ hashFiles('.github/workflows/requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-v1-${{ steps.python.outputs.python-version }}-
      - name: ğŸ— Install workflow dependencies
        run: |
          pip install -r .github/workflows/requirements.txt
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true
      - name: â¤µï¸ Restore cached Python virtual environment
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: >-
            venv-${{ runner.os }}-v1-${{ steps.python.outputs.python-version }}-${{ hashFiles('poetry.lock') }}
            venv-${{ runner.os }}-v1-${{ steps.python.outputs.python-version }}-
      - name: ğŸ— Install Python dependencies
        run: poetry install --no-interaction
      - name: ğŸš€ Run pre-commit for ${{ matrix.id }}
        run: poetry run pre-commit run ${{ matrix.id }} --all-files
